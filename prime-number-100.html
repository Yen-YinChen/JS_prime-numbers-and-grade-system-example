    <script>
        // get prime numbers under 100:
        let arrPrime = [];
        let isPrime;
        let num;
        for (let num = 2; num <= 100; num++) {
            let isPrime = true;
            for (let i = 2; i < num; i++) {
                if ((num % i) == 0) {
                    isPrime = false;
                    break;
                } else {
                    isPrime = true;
                }
            }
            if (isPrime === false) {
                continue;
            } else {
                arrPrime.push(num);
            }

        }
        console.log(arrPrime);

        // write those primes to document

        let divPrimes = document.createElement('div');

        totalDiv.setAttribute("id", "total");
        totalDiv.appendChild(PrimeTotal);
        totalDiv.appendChild(PrimeTotalNumSpan);
        totalDiv.appendChild(PrimeTotalEnd);
